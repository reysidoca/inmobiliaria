<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header class="site-header" data-aos="fade-down">
        <div class="container">
          <h1 class="logo">San Cristobal</h1>
          <nav class="navbar">
            <ul>
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="casas.html">Casas</a></li>
              <li><a href="deptos.html">Departamentos</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="contacto container my-5">
        <h2 class="text-center mb-4">Contacto</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col-12">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </section>

    <footer data-aos="fade-up" class="text-center py-4 bg-light mt-5">
        <p>© 2025 Inmobiliaria San Cristobal - Todos los derechos reservados</p> 
        <div class="social-links d-flex justify-content-center gap-3 mt-2">
          <a href="https://www.instagram.com" target="_blank">
            <img src="../medios/instagram.png" alt="Instagram" width="24">
          </a>
          <a href="https://wa.me/1234567890" target="_blank">
            <img src="../medios/whatsapp.png" alt="WhatsApp" width="24">
          </a>
          <a href="https://google/maps" target="_blank">
            <img src="../medios/map.png" alt="Google Maps" width="24">
          </a>
        </div>
      </footer>
      <!-- JS de AOS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  AOS.init();
</script>
</body>
</html>
